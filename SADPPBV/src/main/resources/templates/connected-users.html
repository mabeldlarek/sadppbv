<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuários Conectados</title>
</head>
<body>

<h2>Usuários Conectados:</h2>
<ul>
    <li th:each="user : ${connectedUsers}">
        <span th:text="${user.value}"></span>
    </li>
</ul>

<h2>Tokens Válidos:</h2>
<table border="1">
    <thead>
    <tr>
        <th>Token</th>
        <th>User ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="token : ${validTokens}">
        <td th:text="${token.token}"></td>
        <td th:text="${token.userId}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
